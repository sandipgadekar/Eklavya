                    <input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')">
                    <input type="button" value="Delete" class="delete" onclick="delete_row('3')">
                </td>
            </tr>

            <tr>
                <td><input type="text" id="new_name"></td>
                <td><input type="text" id="new_country"></td>
                <td><input type="text" id="new_age"></td>
                <td><input type="text" id="new_duration"></td>
                <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
            </tr>

        </table>
    </div>




    <!-- add new Courses -->

    <script>
        function edit_row(no) {
            document.getElementById("edit_button" + no).style.display = "none";
            document.getElementById("save_button" + no).style.display = "block";

            var course = document.getElementById("course_row" + no);
            var description = document.getElementById("description_row" + no);
            var createdby = document.getElementById("createdby_row" + no);
            var duration = document.getElementById("duration_row" + no)

            var course_data = course.innerHTML;
            var description_data = description.innerHTML;
            var createdby_data = createdby.innerHTML;
            var duration_data = duration.innerHTML;

            course.innerHTML = "<input type='text' id='course_text" + no + "' value='" + course_data + "'>";
            description.innerHTML = "<input type='text' id='description_text" + no + "' value='" + description_data + "'>";
            createdby.innerHTML = "<input type='text' id='createdby_text" + no + "' value='" + createdby_data + "'>";
            duration.innerHTML = "<input type='text' id='duration_row" + no + "' value='" + duration_data + "'>";
        }

        function save_row(no) {
            var course_val = document.getElementById("course_text" + no).value;
            var description_val = document.getElementById("description_text" + no).value;
            var createdby_val = document.getElementById("createdby_text" + no).value;
            var duration_val = document.getElementById("duration_text" + no).value;

            document.getElementById("course_row" + no).innerHTML = course_val;
            document.getElementById("description_row" + no).innerHTML = description_val;
            document.getElementById("createdby_row" + no).innerHTML = createdby_val;
            document.getElementById("duration_row" + no).innerHTML = duration_val;

            document.getElementById("edit_button" + no).style.display = "block";
            document.getElementById("save_button" + no).style.display = "none";
        }

        function delete_row(no) {
            document.getElementById("row" + no + "").outerHTML = "";
        }

        function add_row() {
            var new_name = document.getElementById("new_course").value;
            var new_country = document.getElementById("new_description").value;
            var new_age = document.getElementById("new_createdby").value;
            var new_duration = document.getElementById("new_duration").value;

            var table = document.getElementById("data_table");
            var table_len = (table.rows.length) - 1;
            var row = table.insertRow(table_len).outerHTML = "<tr id='row" + table_len + "'><td id='course_row" + table_len + "'>" + new_course + "</td><td id='description_row" + table_len + "'>" + new_description + "</td><td id='createdby_row" + table_len + "'>" + new_createdby + "</td><td id='duration_row" + table_len + "'>" + new_duration + "</td><td><input type='button' id='edit_button" + table_len + "' value='Edit' class='edit' onclick='edit_row(" + table_len + ")'> <input type='button' id='save_button" + table_len + "'> value='Save' class='save' onclick='save_row(" + table_len + ")'> <input type='button' value='Delete' class='delete' onclick='delete_row(" + table_len + ")'></td></tr>";

            document.getElementById("new_course").value = "";
            document.getElementById("new_description").value = "";
            document.getElementById("new_createdby").value = "";
            document.getElementById("new_duration").value = "";
        }
    </script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index.html"><b>Pluralsight</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg" id="sign1">Sign in to start your session</p>
            <p class="login-box-msg" id="sign2" style="display: none">Sign in as a Author</p>
            <p class="login-box-msg" id="sign3" style="display: none">Sign in as a Reader</p>

            <form action="../../index.html" method="post">
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" id="email-reset" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" id="pass-reset" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
              <input type="checkbox"> Remember Me
            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">

                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">

                <p> <a href="#">  Login As: </a></p>
                <!--    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>  -->
            </div><br>
            <!-- /.social-auth-links -->
            <div class="col-xs-4">
                <button type="submit" id="Auth" class="btn btn-primary btn-block btn-flat ">Author</button>
            </div>

            <div class="col-xs-4">
                <button type="submit" id="Reader" class="btn btn-primary btn-block btn-flat "> Reader</button>
            </div>
            <div class="col-xs-4">
                <button type="reset" id="Reset" class="btn btn-primary btn-block btn-flat ">Reset</button>
            </div><br>


            <br> <a href="# ">I forgot my password</a><br>
            <a href="register.html " class="text-center ">Register a new membership</a>

        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <script src="../../plugins/jQuery/jquery-2.2.3.min.js "></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../../bootstrap/js/bootstrap.min.js "></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js "></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });

            // 
            $("#Auth").click(function() {

                $("#sign1").hide();
                $("#sign2").show();
                $("#sign3").hide();
            });
            $("#Reader").click(function() {

                $("#sign1").hide();
                $("#sign2").hide();
                $("#sign3").show();
            });

            /* $("#Reset").click(function() {
                 var form = $(this).closest('form');
                 form.find("input[type=email], input[type=password]").val("");
                 return .false;


             }); */

        });
    </script>
</body>

</html>
